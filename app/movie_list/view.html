<!--电影列表开始-->
<div class="list">
    <ul>
        <li ng-repeat="item in movieData.subjects">
            <a href="#/details">
                <img src={{item.images.large}} alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="gen in item.genres">{{gen}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{movieData.total}}条记录,第{{curPage}}/{{moviePages}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev " ng-click='goPage(+curPage -1)' ng-class="{'disable':+curPage<=1}">上一页</button>
        <button class="next" ng-click='goPage(+curPage +1)' ng-class="{'disable':+curPage>=moviePages}">下一页</button>
    </div>
</div>
<!--电影列表结束-->
